<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Usuário</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Digite seu usuário">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Senha</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Digite sua senha">
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 rounded-lg hover:bg-purple-700 transition">
        Entrar
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm font-medium"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "queroresolverminhavida" && password === "vouconseguir") {
        // Redireciona para a página de início
        window.location.href = "inicio.html";
      } else {
        message.textContent = "❌ Usuário ou senha incorretos!";
        message.className = "mt-4 text-center text-red-600 font-bold";
      }
    });
  </script>
</body>
</html>
